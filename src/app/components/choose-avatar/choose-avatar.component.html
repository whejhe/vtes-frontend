<!--front/src/app/components/choose-avatar/choose-avatar.component.html-->
<div class="container">
    <span class="close" (click)="closeModal()">X</span>
    <div *ngFor="let avatar of avatars" class="image-container"
    (click)="selectAvatar(avatar)">
        <div class="image" [class.selected]="selectedAvatar === avatar">
            <img [src]="apiUrl + avatar.imageUrl" alt="{{avatar.name}}">
        </div>
    </div>
    <button class="btn btn-dark" (click)="saveAvatar()">Select</button>
</div>
