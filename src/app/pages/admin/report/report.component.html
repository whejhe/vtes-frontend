<h4>List of Report</h4>
<div class="container">
  <div class="container-report">
    <table class="table table-hover">
      <thead>
        <tr class="table-dark">
          <th>Nombre Remitente</th>
          <th>View</th>
          <th>Email Remitente</th>
          <th>Author of Card</th>
          <th>Name of Card</th>
          <th></th>
          <!-- <th>ID</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports"
        [class.selected]="report === selectedReport">
          <td>{{report.name}}</td>
          <td><img class="view" src="../../../../assets/img/ojo.png" width="30" alt=""
            (click)="viewReport(report)"></td>
          <td>{{report.email}}</td>
          <td>{{report.authorOfCard}}</td>
          <td>{{report.nameOfCard}}</td>
          <td>
            <svg class="trash" id="i-trash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="20" height="20"
            fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            (click)="deleteReport(report._id)">
            <path d="M28 6 L6 6 8 30 24 30 26 6 4 6 M16 12 L16 24 M21 12 L20 24 M11 12 L12 24 M12 6 L13 2 19 2 20 6" />
          </svg>
          </td>
          <!-- <td>{{report._id}}</td> -->
        </tr>
    </table>
  </div>
</div>


@if(showSucessMessage){
  <div class="alert alert-dismissible alert-success">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>{{message}}</strong>
  </div>
  }

  @if(showErrorMessage){
  <div class="alert alert-dismissible alert-danger">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>{{message}}</strong><br>
  </div>
  }
