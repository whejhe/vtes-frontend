<h4>Custom Cards</h4>
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr class="table-dark">
                <th>Name</th>
                <th>Type</th>
                <th>Author</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customCard of customCards">
                <td class="name">{{customCard.name}}</td>
                <td>{{customCard.type}}</td>
                <td>{{customCard.author}}</td>
                <td>
                    <svg class="trash" id="i-trash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="20" height="20"
                    fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    (click)="deleteCustomCard(customCard._id!)">
                    <path d="M28 6 L6 6 8 30 24 30 26 6 4 6 M16 12 L16 24 M21 12 L20 24 M11 12 L12 24 M12 6 L13 2 19 2 20 6" />
                    </svg>
                </td>
            </tr>
        </tbody>
    </table>
</div>
