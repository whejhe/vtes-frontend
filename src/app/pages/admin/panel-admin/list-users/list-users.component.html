<!--front/src/app/pages/admin/panel-admin/list-users/list-users.component.html-->
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr class="table-dark">
        <th>Nombre</th>
        <th>Nick</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of user">
        <td>{{user.name}}</td>
        <td>{{user.nick}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-sm" 
          (click)="deleteUser(user._id)">Eliminar</button>
          @if(user.blocked){
            <button type="button" class="btn btn-warning btn-sm"
            (click)="unblockUser(user._id)">DesBloquear</button>
          }@else {
            <button type="button" class="btn btn-warning btn-sm"
            (click)="blockUser(user._id)">Bloquear</button>
          }
        </td>
      </tr>
    </tbody>
  </table>
</div>
