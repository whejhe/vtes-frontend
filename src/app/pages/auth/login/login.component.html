<div class="portada">
  <div class="container-logo">
    <img class="logo" src="../../../assets/img/icons-vtes/clans/svg/gangrel2.svg" alt="">
    <img class="logo" src="../../../assets/img/icons-vtes/clans/svg/ahrimanes.svg" alt="">

  </div>
  <div class="container">
    <form (ngSubmit)="login()"
    class="form-container"
    [formGroup]="loginForm">
      <div class="form-floating">
        <input type="email" class="form-control"
        id="floatingInput" placeholder="name@example.com"
        formControlName="email">
        <label for="floatingInput">Email</label>
      </div>
      <!--PASSWORD-->
      <div class="form-floating password input__wrapper">
        <input type="password" class="form-control input__field"
        id="floatingPassword" placeholder="Password"
        formControlName="password">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye input__icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="blue" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
          <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path>
        </svg>
        <label class="input__label" for="floatingPassword">Password</label>
      </div>
      <br>

      <button class="btn btn-dark w-100 py-2" type="submit"
      [disabled]="!loginForm.valid">Iniciar Sesiòn</button>

      <div class="row">
        <div class="col-6">
          <p class="mt-5 mb-3 text-body-secondary">
            <a class="link-secondary forgot" href="auth/forgot-password">¿Forgot password?</a>
          </p>
        </div>
        <div class="col-6">
          <p class="mt-5 mb-3 text-body-secondary">
            <a class="link-secondary register" href="auth/register">Register</a>
          </p>
        </div>
      </div>
      <!--MANTENER SESIÓN ABIERTA-->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" hidden [(ngModel)]="rememberMe" id="rememberMe">
      </div>
    </form>

    <br>

    @if (showSucessMessage) {
      <div class="alert alert-dismissible alert-success">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{message}}</strong><br>
      </div>
    }


    @if(showErrorMessage){
      <div class="alert alert-dismissible alert-danger">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{message}}</strong><br>
      </div>
    }

  </div>

</div>
