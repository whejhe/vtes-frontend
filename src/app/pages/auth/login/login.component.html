<div class="portada">
  <div class="container">
    <form (ngSubmit)="login()"
    class="form-container"
    [formGroup]="loginForm">
      <div class="form-floating">
        <input type="email" class="form-control"
        id="floatingInput" placeholder="name@example.com"
        formControlName="email">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating password">
        <input type="password" class="form-control"
        id="floatingPassword" placeholder="Password"
        formControlName="password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me"
        id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-dark w-100 py-2" type="submit"
      [disabled]="!loginForm.valid">Iniciar Sesiòn</button>

      <div class="row">
        <div class="col-6">
          <p class="mt-5 mb-3 text-body-secondary">
            <a class="link-secondary forgot" href="auth/forgot-password">¿Forgot password?</a>
          </p>
        </div>
        <div class="col-6">
          <p class="mt-5 mb-3 text-body-secondary">
            <a class="link-secondary register" href="auth/register">Register</a>
          </p>
        </div>
      </div>
      <!--MANTENER SESIÓN ABIERTA-->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" hidden [(ngModel)]="rememberMe" id="rememberMe">
      </div>
    </form>

    <br>

    @if (showSucessMessage) {
      <div class="alert alert-dismissible alert-success">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{errorMesage}}</strong><br>
        <p>Please, check your credentials and try submitting again.</p>
      </div>
    }


    @if(showErrorMessage){
      <div class="alert alert-dismissible alert-danger">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Bienvenido</strong><br>
      </div>
    }

  </div>

</div>
