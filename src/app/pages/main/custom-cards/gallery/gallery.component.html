<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h1 class="text-center my-4">Image Gallery</h1>
    </div>
    <!--FILTRADO POR NOMBRE-->
    <div class="col-md-4 search">
      <input class="form-control me-2" type="search"
      placeholder="Search By Name" aria-label="Search"
      >
    </div>
    <!--AUTHOR-->
    <div class="col-md-4 auth-search">
      <select name="auth" class="form-select" id="auth">
        @for(user of user; track user._id){
          <option value="{{user.nick}}">{{user.nick}}</option>
        }
      </select>
    </div>
  </div>

  <div class="row gallery">
    <div class="col-md-2 container-image"
    *ngFor="let card of customCards">
      <h4>Auth: {{card.author}}</h4>
      <img [src]="card.url" class="customCard"
      (click)="openModal(card)">
      <p>{{card.name}}</p>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <ul class="pagination pagination-lg">
      <li class="page-item disabled">
        <a class="page-link" href="#">&laquo;</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">4</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">5</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">&raquo;</a>
      </li>
    </ul>
  </div>
</div>
