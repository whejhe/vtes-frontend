<div class="container">
  <div class="container-logo">
    <img class="logo" src="../../../assets/img/icons-vtes/clans/svg/brujah.svg" alt="">
    <img class="logo" src="../../../assets/img/icons-vtes/clans/svg/ventrue2.svg" alt="">

  </div>
  <table class="table table-hover">
    <thead>
      <tr class="table-dark">
        <th scope="col">Evento</th>
        <th scope="col">Fecha</th>
        <th scope="col">Provincia</th>
        <th scope="col">Localidad</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events" class="table-light" >
        <td class="view-event" [routerLink]="['/ficha-event/'+event._id]">{{event.name}}</td>
        <td>{{event.fecha}}</td>
        <td>{{event.provincia}}</td>
        <td>{{event.localidad}}</td>
        <td>
          <svg class="trash" id="i-trash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="20" height="40"
            fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            (click)="deleteEvent(event._id!)">
            <path d="M28 6 L6 6 8 30 24 30 26 6 4 6 M16 12 L16 24 M21 12 L20 24 M11 12 L12 24 M12 6 L13 2 19 2 20 6" />
          </svg>
        </td>
      </tr>
    </tbody>
  </table>
</div>


@if(showSucessMessage){
  <div class="alert alert-dismissible alert-success">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>{{message}}</strong> 
  </div>
  }

  @if(showErrorMessage){
  <div class="alert alert-dismissible alert-danger">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>{{message}}</strong><br>
  </div>
  }
